# GitHub Actions Workflow for CMake project on Windows, using Preset (x64-release)
name: CMake on a single platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake (x64 Release)
      run: cmake --preset x64-release

    - name: Build (x64 Release)
      run: cmake --build --preset x64-release

    - name: Test
      run: ctest --preset x64-release

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: out/build/x64-release/*.exe